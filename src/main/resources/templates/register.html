<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Register!</title>
    <link type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>Register</h1>
    <form id="userForm" th:action="@{/register}" th:object="${user}" action="#" method="post" class="form-horizontal">
        <div class="form-group" th:classappend="${#fields.hasErrors('username')} ? 'has-error'">
            <label class="control-label col-xs-2" for="username">Username</label>
            <div class="col-xs-10">
                <input id="username" type="text" title="username" th:field="*{username}"/>
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="help-block">Username Error</span>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
            <label class="control-label col-xs-2" for="password">Password</label>
            <div class="col-xs-10">
                <input id="password" type="password" title="password" th:field="*{password}"/>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="help-block">Password Error</span>
            </div>
        </div>
        <div class="form-actions col-xs-offset-2 col-xs-10">
            <input type="submit" class="btn btn-primary" value="Register"/>
        </div>
    </form>
</div>
</body>
</html>
